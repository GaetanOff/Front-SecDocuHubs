<section class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Vérification à deux facteurs</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Saisissez le code de vérification envoyé à votre dispositif 2FA.</p>
    <form action="#" method="POST">
      <div class="mb-6">
        <label for="code" class="block text-sm font-medium text-gray-700">Code de vérification</label>
        <input type="text" name="code" id="code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Entrez le code à 6 chiffres">
      </div>
      <button (click)="processForm()" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Vérifier
      </button>
    </form>
  </div>
</section>
